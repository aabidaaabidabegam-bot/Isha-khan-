<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Isha Khan | Mehndi Artist</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}
body{
  background:#fff6f2;
  color:#333;
}
header{
  background:linear-gradient(to right,#7a1f3d,#b83260);
  color:white;
  text-align:center;
  padding:45px 20px;
}
header h1{
  font-size:38px;
}
header p{
  margin:10px 0 22px;
}
.whatsapp-btn{
  background:#25d366;
  color:white;
  border:none;
  padding:12px 28px;
  border-radius:30px;
  font-size:16px;
}
.profile{
  text-align:center;
  padding:55px 20px;
}
.profile img{
  width:190px;
  height:190px;
  border-radius:50%;
  object-fit:cover;
  border:6px solid #7a1f3d;
}
.profile h2{
  margin:20px 0 10px;
  color:#7a1f3d;
}
.profile p{
  max-width:600px;
  margin:auto;
  font-size:15px;
}
.gallery{
  padding:45px 20px;
  text-align:center;
}
.gallery h2{
  color:#7a1f3d;
  margin-bottom:20px;
}
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}
.gallery-grid img{
  width:100%;
  border-radius:18px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
footer{
  background:#7a1f3d;
  color:white;
  text-align:center;
  padding:16px;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <h1>Isha Khan</h1>
  <p>Professional Mehndi Artist</p>
  <button class="whatsapp-btn">WhatsApp</button>
</header>

<section class="profile">
  <!-- PROFILE PHOTO (temporary professional image) -->
  <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e" alt="Isha Khan">

  <h2>About Me</h2>
  <p>
    I am a professional mehndi artist specializing in bridal and modern mehndi
    designs, creating elegant and memorable looks for special occasions.
  </p>
</section>

<section class="gallery">
  <h2>Mehndi Designs</h2>
  <div class="gallery-grid">
    <img src="https://images.unsplash.com/photo-1623595119708-26b1f7300075">
    <img src="https://images.unsplash.com/photo-1596464716127-f2a82984de30">
    <img src="https://images.unsplash.com/photo-1611095564985-89765398121a">
    <img src="https://images.unsplash.com/photo-1600180758890-6b94519a8ba6">
  </div>
</section>

<footer>
  Â© 2026 Isha Khan | Mehndi Artist
</footer>

</body>
</html>
